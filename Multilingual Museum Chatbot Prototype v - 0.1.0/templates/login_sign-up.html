<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Museum Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            background-image: url('/static/bg_2.jpg'); /* Background image path */
            background-repeat: no-repeat;
            background-size: cover; /* Use cover for better scaling */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5); /* White with 50% opacity */
            z-index: -1; /* Ensure it stays behind the content */
        }

        /* Light Mode Styles */
        body.light .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Lighter background for light mode */
            color: #111827; /* Dark text for light mode */
        }

        body.light .input-group input {
            background-color: rgba(255, 255, 255, 1); /* White background for inputs in light mode */
            color: #111827; /* Dark text color */
            border: 1px solid rgba(55, 65, 81, 0.5); /* Light border color */
        }

        body.light .input-group input:focus {
            border-color: rgba(167, 139, 250); /* Focus color */
            box-shadow: 0 0 0 0.2rem rgba(167, 139, 250, 0.25); /* Add a subtle shadow */
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #111827; /* Dark background */
            color: #f3f4f6; /* Light text */
        }

        body.dark .form-container {
            background-color: rgba(17, 24, 39, 1); /* Dark background for form container */
        }

        body.dark .input-group input {
            background-color: rgba(17, 24, 39, 1); /* Dark input background */
            color: rgba(243, 244, 246, 1); /* Light text color */
            border: 1px solid rgba(55, 65, 81, 1); /* Dark border color */
        }

        body.dark .input-group input:focus {
            border-color: rgba(167, 139, 250); /* Focus color */
            box-shadow: 0 0 0 0.2rem rgba(167, 139, 250, 0.25); /* Add a subtle shadow */
        }

        .form-container {
            margin-top: 9rem;
            width: 320px;
            border-radius: 0.75rem;
            padding: 2rem;
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition */
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
        }

        .form {
            margin-top: 1.5rem;
        }

        .input-group {
            margin-top: 0.25rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .input-group label {
            display: block;
            color: rgba(156, 163, 175, 1);
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            border-radius: 0.375rem;
            outline: 0;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s ease; /* Smooth transition for border color */
        }

        .forgot {
            display: flex;
            justify-content: flex-end;
            font-size: 0.75rem;
            line-height: 1rem;
            color: rgba(156, 163, 175,1);
            margin: 8px 0 14px 0;
        }

        .forgot a {
            color: rgba(243, 244, 246, 1);
            text-decoration: none;
            font-size: 14px;
        }

        .sign {
            display: block;
            width: 100%;
            background-color: rgba(167, 139, 250, 1);
            padding: 0.75rem;
            text-align: center;
            color: rgba(17, 24, 39, 1);
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .signup {
            text-align: center;
            font-size: 0.75rem;
            line-height: 1rem;
            color: rgba(156, 163, 175, 1);
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body class="light"> <!-- Start in light mode -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</div>

    <div class="form-container">
        <p class="title">Login</p>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form class="form" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button class="sign">Sign in</button>
        </form>
        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
            }
        }
    </script>
</body>
</html>
